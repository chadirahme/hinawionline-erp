<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>
   <!--  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'> -->
 <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
	<link rel="stylesheet" href="ngmaterial/angular-material.min.css"/>
    <link rel="stylesheet" href="ngmaterial/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">
 	<md-toolbar layout="row" >
 	<md-button
        hide-gt-sm
        class="menu" 
        ng-click="ul.toggleList()" >

          <md-icon md-svg-icon="menu" ></md-icon>

      </md-button>
      
      <h3>Angular Material - Starter App</h3>
    </md-toolbar>


 
    <div flex layout="row">

       <md-sidenav
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-sm')"
          ng-click="ul.toggleList()"
          class="md-whiteframe-4dp" >

 		<md-list>
            <md-list-item ng-repeat="u in ul.users">
                <md-button ng-click="ul.selectUser(u)" ng-class="{'selected' : u === ul.selected }">
                  <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
                  {{u.name}}
                </md-button>
            </md-list-item>
          </md-list>
          
		</md-sidenav>
      
        <md-content flex id="content">

	  <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ul.selected.name}}    
     
      </h2>     
      <p>{{ul.selected.content}}</p>
                 
      <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)">
    	<md-icon md-svg-icon="share"></md-icon>
  	</md-button>
  
  
    	</md-content>


    </div>


 <!-- Angular Material Dependencies -->
<!--     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script> -->

   <script src="ngmaterial/angular.min.js"></script>
   <script src="ngmaterial/angular-animate.min.js"></script>
   <script src="ngmaterial/angular-aria.min.js"></script> 
   <script type="text/javascript" src="ngmaterial/angular-material.min.js"></script>
  
   
    
    <!-- Load App Logic -->
    <script src="ngmaterial/users/Users.js"></script>
    <script src="ngmaterial/users/UserService.js"></script>
    <script src="ngmaterial/users/UserController.js"></script>
    
    
   
  <script type="text/javascript">
  angular
  .module('starterApp', ['ngMaterial','users'])
  
      .config(function( $mdThemingProvider, $mdIconProvider ){
    	  console.log("chat>> " );
          // Register the user `avatar` icons
          $mdIconProvider
                  .defaultIconSet("images/avatars.svg", 128);
          $mdIconProvider.icon("menu" , "images/menu.svg", 24);
          $mdIconProvider.icon("share", "images/share.svg", 24);
          
          $mdThemingProvider.theme('default')
          .primaryPalette('blue')
          .accentPalette('grey');
          
    });  
          
  /* .run(function($log){
    $log.debug("starterApp + ngMaterial running...");
  }); */
    </script>

  </body>
</html>
