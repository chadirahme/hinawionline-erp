<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Attendance Map</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

  <script type="text/javascript"
                            src="https://maps.googleapis.com/maps/api/js?v=1&key=AIzaSyCcU1cxdKQYFUTR_pNIPd1veVCnq1ICAxo"></script>
                    
                    <div style="overflow:hidden;height:500px;width:600px;">
                        <div id="gmap_canvas" style="height:500px;width:600px;"></div>
                        <style>#gmap_canvas img {
                            max-width: none !important;
                            background: none !important
                        }</style>
                        </div>


<script type="text/javascript">
    // <![CDATA[
    $(document).ready(function() {
    	var url=window.location.href.replace('lon=','');
    	var arr = url.split('?')[1].split(',');
    	//queryString=queryString.replace('lon=','');
    	//alert(arr[0]);
    	
        function init_map()
        {
            var myOptions = {
                zoom: 10,
                center: new google.maps.LatLng(arr[0],arr[1]),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
            marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(arr[0],arr[1])
            });
            infowindow = new google.maps.InfoWindow({content: "<b>I am here</b><br/><br/>"});
            google.maps.event.addListener(marker, "click", function () {
                infowindow.open(map, marker);
            });
            //infowindow.open(map, marker);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
  
    });

    // ]]>
</script>
</body>
</html>
